<include file="Index/header"/>
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-9">
                <div class="news-list">
                    <volist name="result['newsList']" id="vo">
                        <dl>
                            <dt><a target="_blank" href="./index.php?c=detail&id={$vo.news_id}">{$vo.title}</a></dt>
                            <dd class="news-img">
                                <a target="_blank" href="./index.php?c=detail&id={$vo.news_id}"><img width="200"
                                                                                                     height="120"
                                                                                                     src=".{$vo.thumb}"
                                                                                                     alt="{$vo.title}"></a>
                            </dd>
                            <dd class="news-intro">
                                {$vo.description}
                            </dd>
                            <dd class="news-info">
                                {$vo.keywords} <span>{$vo.create_time|date="Y-m-d H:i:s",###}</span> 阅读(<i
                                    news-id="{$vo.news_id}" class="news_count node-{$vo.news_id}">{$vo.count}</i>)
                            </dd>
                        </dl>
                    </volist>
                </div>
                <nav class="pager">

                        {$result['pageShow']}

                </nav>
            </div>



            <!--网站右侧信息-->
            <include file="Index/right"/>
        </div>
    </div>
</section>
</body>
<script src="__ROOT__/Public/js/jquery.js"></script>
<!--<script src="__ROOT__/Public/js/count.js"></script>-->
</html>
