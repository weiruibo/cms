<include file="./layout/top"/>
<body class="hold-transition login-page admin-login-body-background">

<script src="__ROOT__/Public/js/onebase/login_background.js"></script>
<script src="__ROOT__/Public/js/dialog.js"></script>
<script src="__ROOT__/public/js/admin/onebase_login.js"></script>
<script src="__ROOT__/Public/js/dialog/layer.js"></script>
<canvas></canvas>

<div class="admin-login-box">
    <div class="login-logo">
        <a href="" class="login-logo-a"><b>Sing</b>Cms</a>
    </div>

    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">请输入您的登录信息</p>
        <img src="{$ver}"/>
        <form action="" method="post" class="admin-login-form">
            <div class="form-group has-feedback">
                <input type="text" name="username" value="demo" class="form-control" placeholder="请输入您的用户名">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" value="111111" class="form-control" placeholder="请输入您的密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>


            <br/>
            <div class="row">
                <div class="col-xs-8">
                    <!--<input type="text" name="verify" class="form-control verify" placeholder="请输入您的验证码">-->
                    <span class="glyphicon glyphicon-open form-control-feedback admin-login-captcha-input-icon"></span>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="button" class="btn btn-primary btn-block btn-flat captcha_change">换一张</button>
                </div>
                <!-- /.col -->
            </div>

            <div class="social-auth-links text-center">

                <button type="submit" class="btn btn-block btn-facebook ladda-button login-submit-button" id="btnSub"
                        data-style="slide-up" onclick="login.check()">
                    <span class="ladda-label">登 录</span>
                </button>

                <button type="button" class="btn btn-block btn-google btn-flat">忘记密码</button>
            </div>
        </form>

        <!-- /.social-auth-links -->
        <!--<a href="#">找回密码</a><br>-->

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<include file="./layout/bottom"/>
